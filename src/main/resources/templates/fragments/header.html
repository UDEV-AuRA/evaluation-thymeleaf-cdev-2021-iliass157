<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gestion de librairie Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="navb">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="http://localhost:8080/" class="navbar-brand">Librairie Audio</a>
                </div>

                <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/artists?page=0&size=10&sortProperty=name&sortDirection=ASC" class="nav-link ember-view">Liste des artistes</a></li>
                    </ul>

                    <form role="search" class="navbar-form navbar-right" action="/artists" method="GET">
                        <div class="form-group">
                            <input name="name" type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
                        </div>
                        <button type="submit" class="btn btn-default">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>
        <div th:insert="fragments/alert :: alert(${type},${message})" th:if="${type}"></div>
    </div>

</body>
</html>
