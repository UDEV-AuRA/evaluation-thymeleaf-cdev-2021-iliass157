<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: head"></div>

<body>
<div>

    <div th:replace="fragments/header :: navb"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Liste des artistes</h1>
                <a href="http://localhost:8080/artists/detail/new" class="btn btn-primary">Nouvel artiste</a>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">
                            <div th:if="${#strings.equals(param.sortProperty,'name')}" th:switch="${param.sortDirection.toString()}">
                            <span th:case="'DESC'">
                                Nom <a th:href="@{/artists(page=${param.page},size=${param.size},sortDirection='ASC',sortProperty='name')}"><i class="fa fa-chevron-down"></i></a>
                            </span>
                                <span th:case="*">
                                Nom <a th:href="@{/artists(page=${param.page},size=${param.size},sortDirection='DESC',sortProperty='name')}"><i class="fa fa-chevron-up"></i></a>
                            </span>
                            </div>
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="artist : ${artists}">
                        <th scope="row"><span th:text="${artist.name}"></span></th>
                        <td><a th:href="'/artists/' + ${artist.id}" class="btn btn-primary">Détail</a></td>
                    </tr>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-6">
                        <p>
                            Affichage des artistes <span th:text="${start}"></span> à <span th:text="${end}"></span> sur un total de <span th:text="${artists.totalElements}"></span>
                        </p>
                    </div>
                    <div class="col-lg-6">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li class="page-item disabled" th:if="${#strings.equals(param.page,'0')}">
                                    <a href="#" class="page-link">&laquo;</a>
                                </li>
                                <li class="page-item" th:if="${not #strings.equals(param.page,'0')}">
                                    <a class="page-link" th:href="@{/artists(page=${previousPage}, size=${param.size}, sortDirection=${param.sortDirection}, sortProperty=${param.sortProperty})}"
                                    >
                                        &laquo;
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">Page <span th:text="${pageNumber}"></span></a>
                                </li>
                                <li class="page-item" th:if="${pageNumber} != ${artists.totalPages}">
                                    <a class="page-link" th:href="@{/artists(page=${nextPage}, size=${param.size}, sortDirection=${param.sortDirection}, sortProperty=${param.sortProperty})}">
                                        &raquo;
                                    </a>
                                </li>
                                <li th:if="${pageNumber} == ${artists.totalPages}" class="page-item disabled">
                                    <a href="#" class="page-link">
                                        &raquo;
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
